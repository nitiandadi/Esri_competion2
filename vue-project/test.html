<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>
  </div>

</body>
<script>
  var map = new Map({basemap: "streets"});
  var view = new MapView({container: "viewDiv",map: map,zoom: 9,center: [120, 30]});
  var tdtMap_img = new WebTileLayer({urlTemplate: "https://{subDomain}.tianditu.gov.cn/img_w/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=img&STYLE=default&TILEMATRIXSET=w&FORMAT=tiles&TILECOL={col}&TILEROW={row}&TILEMATRIX={level}&tk=1",
  subDomains: ["t0","t1","t2","t3","t4","t5","t6","t7"],
  copyright: "天地图影像"});
  var tdtMap = new WebTileLayer({urlTemplate: "http://{subDomain}.tianditu.gov.cn/vec_w/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=vec&STYLE=default&TILEMATRIXSET=w&FORMAT=tiles&TILECOL={col}&TILEROW={row}&TILEMATRIX={level}&tk=1072d9",
  subDomains: ["t0","t1","t2","t3","t4","t5","t6","t7"],copyright: "天地图"})
  var tdtMap_anno = new WebTileLayer({urlTemplate: "http://{subDomain}.tianditu.gov.cn/cva_w/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=vec&STYLE=default&TILEMATRIXSET=w&FORMAT=tiles&TILECOL={col}&TILEROW={row}&TILEMATRIX={level}&tk=107d",
  urlTemplate: "https://{subDomain}.tianditu.gov.cn/cva_w/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=cva&STYLE=default&TILEMATRIXSET=w&FORMAT=tiles&TILECOL={col}&TILEROW={row}&TILEMATRIX={level}&tk=1072d",
  subDomains: ["t0","t1","t2","t3","t4","t5","t6","t7"],
  copyright: "天地图注记"})
  map.add(tdtMap_img);
  map.add(tdtMap);
  map.add(tdtMap_anno);
</script>
<style>

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 300px;
    width: 300px;
    border: 1px solid black;
  }

  .box1 {
  position: fixed;
  border: none;
  background-color: red;
  width: 300px;
  height: 300px;
  }

  .box2 {
   background-color: rgba(255, 255, 255, 0); /* 透明背景 */
  z-index: 2;
  width: 300px;
  height: 300px;
  }
</style>


</html>
